<label>Server Name</label>

<!--
<input type="text" class="form-control"
	(input)="onUpdateServerName($event)">
-->
<input type="text" class="form-control"
	[(ngModel)] = "serverName">

<button class="btn btn-primary" 
	[disabled]="!allowNewServer"
	(click)="onCreateServer()">
	Add Server
</button>
<p *ngIf="serverCreated; else noServer" >Server was created, Name is{{ serverCreationStatus }}</p>
<ng-template #noServer>
	<p>
		No Server Created
	</p>
</ng-template>
<hr>
<app-server *ngFor="let s of servernames"></app-server>
